<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    {% load static %}
    <link rel= "stylesheet" type="text/css" href="{% static 'functions/css/bootstrap.min.css' %}">
    <script src="{% static 'functions/js/bootstrap.min.js' %}"></script>
    
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Personen</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                {% if person_list %}
                <ul>
                    {% for person in person_list %}
                        <li>
                            {{ person.first_name }} {{ person.last_name }}
                        </li>
                    {% endfor %}
                </ul>
                {% else %}
                    <p> Es sind keine Einträge verfügbar </p>
                {% endif %}
            
            </div>
        </div>
    </div>
</body>
</html>
