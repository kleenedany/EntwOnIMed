<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index ListView</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    {% load static %}
    <link rel= "stylesheet" type="text/css" href="{% static 'functions/css/bootstrap.min.css' %}">
    <script src="{% static 'functions/js/bootstrap.min.js' %}"></script>

</head>
<body>

    <a href="{% url 'genericviews:index' %}"> Index View </a>
    <a href="{% url 'genericviews:createperson' %}"> Create Person </a>
    
    <div class="jumbotron text-center">
        <h1>Personen</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% if person_list %}
               <ul>
                    {% for person in person_list %}
                       <li>
                            <a href = "{% url 'genericviews:detail' person.id %}"> 
                                {{ person.first_name }} {{ person.last_name }} <br />
                                <a href="{% url 'genericviews:delete' person.id  %}"> Delete</a>
                                <a href="{% url 'genericviews:update' person.id  %}"> Update</a>
                            </a>
                        </li>
                    {% endfor %}
               </ul>
                {% else %}
                    <p> Es sind keine Einträge verfügbar </p>
                {% endif %}
            
            </div>
        </div>
    </div>
</body>
</html>
