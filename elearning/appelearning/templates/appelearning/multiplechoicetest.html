<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    {% load static %}
    <link rel= "stylesheet" type="text/css" href="{% static 'appelearning/css/bootstrap.min.css' %}">
    <script src="{% static 'appelearning/js/bootstrap.min.js' %}"></script>

</head>
<body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">
            <strong>
                E-Learning mit Django
            </strong>
        </span>
        <span class="navbar-brand mb-0 h1">
            {{user.username}} | <a href="{% url 'appelearning:logout' %}"> Logout </a> |
            <a href="{% url 'appelearning:createuser' %}"> Benutzer hinzufügen </a> |
            <a href="{% url 'appelearning:updateuser' user.id %}"> Profil bearbeiten </a> |
        </span>
      
    </nav>
   
    <div class="container" style="margin-top: 25vh;">
        <div class="row">
            <div class="col-sm-12">
               <form method="post">
                    {% csrf_token %}
                    {% for choice in %}
                    <input type = "radio" name = "choice" id="choice {{forloop.counter}}" value="{{choice.id }}">
                    <label for="choice {{for.counter }}">
                        {{choice.choice_text}}
                    </label><br />
                    {% endfor %}
               </form>

            </div>
        </div>
    </div>
    <footer class="footer-copyright fixed-bottom navbar-dark bg-dark py-2">
        <span class="navbar-brand mb-0">
            © 2020 Copyright
        </span>
    </footer>
</body>
</html>
