<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    {% load static %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'appelearning/images/favicon.png' %}">
    <link rel= "stylesheet" type="text/css" href="{% static 'appelearning/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'appelearning/css/style.css' %}">
    <script src="{% static 'appelearning/js/bootstrap.min.js' %}"></script>
</head>

<body class="text-center">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">
            <a href="{% url 'appelearning:overview' %}"> E-Learning mit Django </a>
        </span>

        <span style="color: white !important; margin-left: 65% !important">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Kurse
                    </a>
                    <div class="dropdown-menu" arie-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'appelearning:addcourse' %}"><img src="{% static 'appelearning/images/add-icon.png' %}"> hinzufügen</a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="{% static 'appelearning/images/user-icon.png' %}" width="20%">
                    </a>
                    <div class="dropdown-menu" arie-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'appelearning:updateuser' user.id %}"> Profil bearbeiten </a>
                        <a class="dropdown-item" href="{% url 'appelearning:adduser' %}"> Benutzer hinzufügen </a>
                        <a class="dropdown-item" href="{% url 'appelearning:logout' %}"> Logout </a>
                    </div>
                </li>
            </ul>
        </span>
    </nav>

    <div class="container" style="margin-top: 22.5vh;">
        <div class="row">
            <div class="col-sm-12">
                <form class="form-horizontal" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-sm-2">
                            Benutzername:
                        </label>
                       
                            {{form.username}}
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">
                            Passwort:
                        </label>
                       
                        {{form.password1}}
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">
                            Passwort wiederholen:
                        </label>
                       
                        {{form.password2}}
                    </div> 
                      
                    <input type="submit" value="Speichern" class="btn btn-lg btn-dark">
                </form>
            </div>
        </div>
    </div>
    <footer class="footer-copyright fixed-bottom navbar-dark bg-dark py-2">
        <span style="color: white !important; margin-left: 1em !important;">
            Eingeloggt als {{user.last_name}}, {{user.first_name}}
        </span>
        <span class="navbar-brand mb-0 text-center" style="margin-left: 15em !important;">
                © 2020 Copyright
            
        </span>
    </footer>
</body>
</html>
