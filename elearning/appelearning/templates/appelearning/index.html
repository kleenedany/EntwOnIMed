<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    {% load static %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'appelearning/images/favicon.png' %}">
    <link rel= "stylesheet" type="text/css" href="{% static 'appelearning/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'appelearning/css/style.css' %}">
    <script src="{% static 'appelearning/js/bootstrap.min.js' %}"></script>
</head>

<body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">
           E-Learning mit Django
        </span>
    </nav>

    <div class="container" style="margin-top: 22.5vh;">
        <div class="row">
            <div class="col-sm-12">
                {% if form.errors %}
                    <p> Dein Benutzername und Passwort stimmen nicht überein. 
                        Bitte probiere es nocheinmal.
                    </p>
                {% endif %}
                <form class="form-signin" method="POST">
                    <h3> Login </h3>
                    {% csrf_token %}
                    <p>
                        Benutzername <br />
                        {{form.username}}
                    </p>

                    <p>
                        Passwort<br />
                        {{form.password}}
                    </p>
                    <input type="submit" value="Login" class="btn btn-lg btn-dark">
                </form>
                <p style="margin-top: 1em;">
                    <a href="{% url 'appelearning:password_reset' %}">Passwort vergessen?</a>
                </p>

            </div>
        </div>
    </div>
    <footer class="footer-copyright fixed-bottom navbar-dark bg-dark py-2">
        <span class="navbar-brand mb-0">
            © 2020 Copyright
        </span>
    </footer>
</body>
</html>
