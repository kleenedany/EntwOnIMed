    <title>Test anlegen</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    {% load static %}

</head>
<body class="text-center">

            </strong>

    </nav>
   
 

    <div class="container" style="margin-top: 25vh;">

                    {% csrf_token %}

            </div>
        </div>
    </div>
