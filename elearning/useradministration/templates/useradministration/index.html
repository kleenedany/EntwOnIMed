<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzerverwaltung</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    {% load static %}
    <link rel= "stylesheet" type="text/css" href="{% static 'useradministration/css/bootstrap.min.css' %}">
    <script src="{% static 'useradministration/js/bootstrap.min.js' %}"></script>
</head>
<body>
    <div class="container" style="margin-top: 13%;">
        <div class="row justify-content-center">
            <div class="col-sm-2">
                <h1> Login </h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-2">
                <form method="post">
                    {% csrf_token %}
                    <p>
                        {{ form.as_p }}  
                    </p>
                    <input type="submit" value="Login" class="btn btn-secondary btn-block">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
